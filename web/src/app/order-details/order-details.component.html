<div>
  <h3>
    Order
  </h3>
  <table mat-table [(dataSource)]="orderDetails.items" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="productDesc">
      <th mat-header-cell *matHeaderCellDef> Product Desc </th>
      <td mat-cell *matCellDef="let element"> {{element.orderDesc}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> LastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [(length)]="totalLength" [(pageIndex)]="pageIndex" [(pageSize)]="pageSize" [pageSizeOptions] = "[5, 10 ,15]" (page)="pageChanged($event)" showFirstLastButtons></mat-paginator>
</div>
