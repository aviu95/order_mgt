<div>
  <h3>Registeration</h3>
  <mat-card>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field>
          <input placeholder="Item Id" matInput type="text" formControlName="itemId"/>
        </mat-form-field>
        <div *ngIf="submitted && field.itemId.errors" class="invalid-feedback">
          <div *ngIf="field.itemId.errors.required">Item Id is required</div>
        </div>
      </div>
      <div class="form-group">
        <mat-form-field>
          <select placeholder="User Id" matNativeControl required (change)="updateFormDetail($event)">
            <option *ngFor="let user of users" [value]="user.id">{{user.firstName}}</option>
          </select>
        </mat-form-field>
        <div *ngIf="submitted && field.userId.errors" class="invalid-feedback">
          <div *ngIf="field.userId.errors.required">Item Id is required</div>
        </div>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input placeholder="Order Description"  matInput type="text" formControlName="orderDesc"/>
        </mat-form-field>
        <div *ngIf="submitted && field.orderDesc.errors" class="invalid-feedback">
          <div *ngIf="field.orderDesc.errors.required">Order Descritpion is required</div>
        </div>
      </div>
      <button class="btn">Create</button>
    </form>
  </mat-card>
</div>
